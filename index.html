<html>
    <head>
        <title>Peeper!</title>
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
		<link type="text/css" rel="stylesheet" href="peeper.css"/>
        <script>window.jQuery || document.write('<script src="jquery-1.9.1.min.js"><\/script>')</script>
		<script src="jquery.peeper.js"></script>
    </head>
    <body>
	
		<div style="float:right;">
			<ul>
				<li>blue</li>
				<li>red</li>
				<li>yellow</li>
				<li>green</li>
				<li>pink</li>
			</ul>
		</div>
		
		<div style="float:right;">
			<ul id="test2">
				<li>Lion</li>
				<li>Elephant</li>
				<li>Duck</li>
				<li>Crocodile</li>
				<li>Penguin</li>
				<li>Worm</li>
				<li>Fish</li>
			</ul>
		</div>
		
		<div style="float:left;">
			<div id="test1">
				<div>six</div>
				<div>five</div>
				<div>four</div>
				<div>three</div>
				<div>two</div>
				<div>one</div>
				
			</div>
		</div>
		
		<script>
			$('#test1').peeper({anim: 'peeper-example-animation', peeps: 'div'});
			$('#test2').peeper();
		</script>

    </body>
</html>
